<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags -->
  <title>Blog - Andryw Ruhan | Desenvolvimento & Arquitetura de Software</title>
  <meta name="description" content="Artigos sobre desenvolvimento de software, Python, Clean Code, SOLID e boas práticas de programação.">
  <meta name="keywords" content="blog, desenvolvimento, python, clean code, solid, arquitetura de software">
  <meta name="author" content="Andryw Ruhan">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Blog - Andryw Ruhan">
  <meta property="og:description" content="Artigos sobre desenvolvimento de software e boas práticas">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://andrywruhan.dev/blog">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon -->
  <link rel="icon" href="/src/assets/images/favicon-16x16.png" type="image/png">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../../src/styles/main.css">
  <link rel="stylesheet" href="../../src/styles/blog/blog.css">
  
  <!-- Highlight.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body class="bg-zinc-950 text-zinc-50 min-h-screen">
  
  <!-- Navigation -->
  <!-- @include navigation -->
  
  <!-- Blog Header -->
  <!-- @include blog/blog-header -->
  
  <!-- Main Content -->
  <main class="container mx-auto px-4 py-16 max-w-7xl">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
      
      <!-- Posts Grid (3/4) -->
      <div class="lg:col-span-3">
        <!-- Filter Tags -->
        <div class="mb-8 flex flex-wrap gap-2" id="active-filters">
          <!-- Preenchido dinamicamente quando filtros são aplicados -->
        </div>
        
        <!-- Posts Grid -->
        <div class="blog-grid" id="posts-grid">
          <!-- Cards preenchidos dinamicamente via JavaScript -->
          <div class="text-center py-12 col-span-full">
            <p class="text-zinc-400 text-lg">Carregando posts...</p>
          </div>
        </div>
        
        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12">
          <svg class="w-24 h-24 mx-auto mb-4 text-zinc-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <h3 class="text-2xl font-bold text-zinc-400 mb-2">Nenhum post encontrado</h3>
          <p class="text-zinc-500">Tente ajustar os filtros de busca</p>
        </div>
      </div>
      
      <!-- Sidebar (1/4) -->
      <div class="lg:col-span-1">
        <!-- @include blog/blog-sidebar -->
      </div>
      
    </div>
  </main>
  
  <!-- Footer -->
  <!-- @include footer -->
  
  <!-- Scripts -->
  <script src="../../src/scripts/blog/blog-loader.js"></script>
  <script src="../../src/scripts/blog/blog-search.js"></script>
  <script>
    // Initialize blog on page load
    document.addEventListener('DOMContentLoaded', () => {
      BlogLoader.init();
      BlogSearch.init();
    });
  </script>
</body>
</html>
