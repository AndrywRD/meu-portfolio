<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- SEO Meta Tags (Dinâmicos via JS) -->
  <title id="post-title">Carregando... - Blog Andryw Ruhan</title>
  <meta name="description" content="" id="post-description">
  <meta name="keywords" content="" id="post-keywords">
  <meta name="author" content="Andryw Ruhan">
  
  <!-- Open Graph (Dinâmicos via JS) -->
  <meta property="og:title" content="" id="og-title">
  <meta property="og:description" content="" id="og-description">
  <meta property="og:type" content="article">
  <meta property="og:image" content="" id="og-image">
  <meta property="og:url" content="" id="og-url">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Favicon -->
  <link rel="icon" href="/src/assets/images/favicon-16x16.png" type="image/png">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="../../src/styles/main.css">
  <link rel="stylesheet" href="../../src/styles/blog/blog.css">
  
  <!-- Highlight.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  
  <!-- INLINE CSS FIX - Breadcrumbs -->
  <style>
    /* Garantir que breadcrumbs fiquem dentro da tela */
    .post-header {
      overflow-x: hidden;
    }
    
    .post-header .container {
      width: 100%;
      max-width: 56rem; /* 896px = max-w-4xl */
      margin-left: auto;
      margin-right: auto;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }
    
    .breadcrumbs {
      max-width: 100%;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .breadcrumbs::-webkit-scrollbar {
      display: none;
    }
    
    @media (max-width: 640px) {
      .post-header .container {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }
    
    @media (min-width: 768px) {
      .post-header .container {
        padding-left: 2rem;
        padding-right: 2rem;
      }
    }
  </style>
</head>
<body class="bg-zinc-950 text-zinc-50 min-h-screen">
  
  <!-- Navigation -->
  <!-- @include navigation -->
  
  <!-- Post Header - CORRIGIDO -->
  <header class="post-header py-12 md:py-16 bg-gradient-to-br from-zinc-900 via-zinc-800 to-zinc-900">
    <div class="container mx-auto max-w-4xl px-6 md:px-8">
      
      
      <!-- Title -->
      <h1 id="post-main-title" class="text-4xl md:text-5xl lg:text-6xl font-bold text-zinc-50 mb-6 leading-tight">
        Carregando...
      </h1>
      
      <!-- Meta Info -->
      <div class="flex flex-wrap items-center gap-4 md:gap-6 text-sm md:text-base text-zinc-400">
        <div class="flex items-center gap-2">
          <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span id="post-author">Andryw Ruhan</span>
        </div>
        
        <div class="flex items-center gap-2">
          <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <time id="post-date" datetime="">Invalid Date</time>
        </div>
        
      <!-- Tags -->
      <div id="post-tags" class="flex flex-wrap gap-2 mt-6">
        <!-- Tags preenchidas dinamicamente -->
      </div>
    </div>
  </header>
  
  <!-- Post Content -->
  <main class="container mx-auto px-6 md:px-8 py-12 md:py-16 max-w-4xl">
    <!-- Cover Image -->
    <div id="post-cover-wrapper" class="mb-12 rounded-lg overflow-hidden shadow-2xl hidden">
      <img id="post-cover-image" src="/src/assets/blog/covers/ideograma_ia_post.jpg" alt="" class="w-full h-auto">
    </div>
    
    <!-- Post Body -->
    <article id="post-content" class="blog-post-content prose prose-invert prose-zinc max-w-none">
      <div class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mb-4"></div>
        <p class="text-zinc-400">Carregando conteúdo...</p>
      </div>
    </article>
    
    <!-- Post Footer -->
    <footer class="mt-16 pt-8 border-t border-zinc-800">
      <!-- Share Buttons -->
      <div class="flex flex-wrap gap-4 mb-8">
        <h3 class="w-full text-lg font-semibold text-zinc-300 mb-2">Compartilhar:</h3>
        <button onclick="shareOnTwitter()" class="share-btn flex items-center gap-2 px-4 py-2 rounded-lg bg-sky-600 hover:bg-sky-700 transition-colors">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"/>
          </svg>
          Twitter
        </button>
        
        <button onclick="shareOnLinkedIn()" class="share-btn flex items-center gap-2 px-4 py-2 rounded-lg bg-blue-700 hover:bg-blue-800 transition-colors">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
          LinkedIn
        </button>
        
        <button onclick="copyLink()" class="share-btn flex items-center gap-2 px-4 py-2 rounded-lg bg-zinc-700 hover:bg-zinc-600 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
          </svg>
          Copiar Link
        </button>
      </div>
      
      <!-- Back to Blog -->
      <a href="/pages/blog/index.html" class="inline-flex items-center gap-2 text-indigo-400 hover:text-indigo-300 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Voltar para o Blog
      </a>
    </footer>
  </main>
  
  <!-- Footer -->
  <!-- @include footer -->
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="../../src/scripts/blog/blog-post-loader.js"></script>
  
  <script>
    // Funções de compartilhamento
    function shareOnTwitter() {
      const url = window.location.href;
      const title = document.getElementById('post-main-title').textContent;
      window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(url)}`, '_blank');
    }
    
    function shareOnLinkedIn() {
      const url = window.location.href;
      window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`, '_blank');
    }
    
    function copyLink() {
      navigator.clipboard.writeText(window.location.href).then(() => {
        alert('Link copiado para a área de transferência!');
      });
    }
    
    // Initialize post on page load
    document.addEventListener('DOMContentLoaded', () => {
      BlogPostLoader.init();
    });
  </script>
</body>
</html>
